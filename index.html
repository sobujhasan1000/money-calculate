<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money calculate in daily life</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h2 class="Money text-center mt-10 text-4xl my-5 ">Money calculate</h2>
    </header>
    <main class="container">
        <section class="w-1/2 bg-slate-400 mx-auto">
           <h2 class="text-center text-2xl mb-4">Income</h2>

           <div class="flex text-center">
              <div class="w-1/3 text-right mr-4">
                  <label  for="income">income</label>
              </div>
              <div>
                  <input class="p-2" type="number" name="income" id="total-Income"> 
              </div>
           </div>
           <div>
              <h2 class="text-2xl text-center mt-6">Expenses</h2>
           </div>

            <div class="text-center  mr-4">
                <div class=" flex mb-2">
                    <div class="w-1/3 text-right mr-4">
                       <label  for="Houserent">Food</label>
                    </div>
                    <div>
                       <input class="" type="number" name="number" id="food-inputText">
                    </div>
                </div>

                <div class=" flex mb-2">
                    <div class="w-1/3 text-right mr-4">
                       <label for="Houserent">cloths</label>
                    </div>
                    <div>
                       <input type="number" name="number" id="cloth-inputText" >
                    </div>
                </div>

                <div class=" flex mb-2 p-2">
                     <div class="w-1/3 text-right mr-4">
                        <label  for="Houserent">House rent</label>
                     </div>
                     <div>
                        <input type="number" name="number" id="rent-inputText"> 
                     </div>
                </div>

                <!-- calculate button number one  -->
                <div>
                    <button id="calculate-btn" class="bg-red-300 p-2 rounded-md px-6">calculate</button>
                </div>

                 <!-- calculate total expenses and balance -->
                <h3 class="my-2">Total Expenses: <span id="total-Expenses-text">00</span></h3> 
                <h3 class="my-2">Balance <span id="Balance-text">00</span></h3>

                <div>
                    <label for="save">save</label>
                    <input class="p-2" type='number' name="saveamount" id="saving-input">
                    <label for="parsent">%</label>

                    <!-- calculate button number two -->
                    <button id="saving-btn" class="bg-red-200 p-1 px-4 rounded-md">Save</button> 
                </div>
                <h3 class="my-2">Saving Amount: <span id="save-amount">00</span></h3>
                <h3 class="my-2 pb-10">Remaing Balance: <span id="remaing-balance">00</span></h3>

            </div>
           
        </section>
    </main>
    <footer></footer>
     <script src="js/utility.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
